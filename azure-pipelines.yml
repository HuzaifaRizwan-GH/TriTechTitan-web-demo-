# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  dockerImageName: 'tritechtitan-web'
  # CRITICAL: Replace 'yourdockerhubusername' with your actual Docker Hub username
  dockerHubUsername: 'HuzaifaRizwan' 

pool:
  name: Default # This tells it to use YOUR self-hosted agent

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile' 
        repository: '$(dockerHubUsername)/$(dockerImageName)'
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy to Kubernetes
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    displayName: Deploy to Minikube
    steps:
    - task: CmdLine@2
      displayName: Deploy to Kubernetes
      inputs:
        # ⚠️ CRITICAL FIX: The path must be corrected. I have replaced 
        # 'k8s-manifests' with 'manifests' below as an example.
        # CHANGE 'manifests' if your folder has a different name!
        script: |
          kubectl apply -f $(Build.SourcesDirectory)/manifests/deployment.yaml 
          kubectl apply -f $(Build.SourcesDirectory)/manifests/service.yaml     
          kubectl get pods
          kubectl get services